<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Formulario de adopcion</title>
</head>

<body>
    <div style="padding: 50pt;">
        <p style="color: #023B48;"> <b>Formulario de adopción</b> </p>
        <form >
            

            <div class="mb-3">
                <label class="form-label">Animal a adoptar</label>
                <select class="form-select" aria-label="seleccione un animal">
                    <option selected>Seleccione un animal</option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                    <option value="3">Conejo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ejemplo: Independencia 123">
            </div>
            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="mb-3">
                <label class="form-label">Provincia</label>
                <select class="form-select" aria-label="Provincia">
                    <option selected>Seleccione una provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Catamarca</option>
                    <option value="2">Chaco</option>
                    <option value="2">Chubut</option>
                    <option value="2">Córdoba</option>
                    <option value="2">Corrientes</option>
                    <option value="2">Entre Rios</option>
                    <option value="2">Formosa</option>
                    <option value="2">Jujuy</option>
                    <option value="2">La Pampa</option>
                    <option value="2">La Rioja</option>
                    <option value="2">Mendoza</option>
                    <option value="2">Misiones</option>
                    <option value="2">Neuquén</option>
                    <option value="2">Río Negro</option>
                    <option value="2">Salta</option>
                    <option value="2">San Juan</option>
                    <option value="2">San Luis</option>
                    <option value="2">Santa Cruz</option>
                    <option value="2">Santa Fe</option>
                    <option value="2">Santiago del Estero</option>
                    <option value="2">Tierra del Fuego</option>
                    <option value="2">Tucumán</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="codigo_postal">
            </div>
            <button type="submit" class="button_formulario" ><a style=" text-decoration: none;color:white"  href="agradecimiento.html">Solicitar adopcion</a> </button>
        </form>
    </div>
</body>

</html>
