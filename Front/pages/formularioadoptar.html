<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/checkAdopcion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Formulario de adopcion</title>
</head>

<body>
    <div style="padding: 50pt;">
        <p style="color: #023B48;"> <b>Formulario de adopción</b> </p>
        <form>
            <div class="mb-3">
                <label class="form-label" id="animal">Animal a adoptar</label>
                <select class="form-select" aria-label="seleccione un animal">
                    <option selected>Seleccione un animal</option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                    <option value="3">Conejo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control direccion" name="direccion" id="direccion" placeholder="Ejemplo: Independencia 123"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" minlength="8" class="form-control cuidad" name="cuidad" id="ciudad" placeholder="Indique una ciudad"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label" id="provincia">Provincia</label>
                <select class="form-select" aria-label="Provincia">
                    <option selected>Seleccione una provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Catamarca</option>
                    <option value="3">Chaco</option>
                    <option value="4">Chubut</option>
                    <option value="5">Córdoba</option>
                    <option value="6">Corrientes</option>
                    <option value="7">Entre Rios</option>
                    <option value="8">Formosa</option>
                    <option value="9">Jujuy</option>
                    <option value="10">La Pampa</option>
                    <option value="11">La Rioja</option>
                    <option value="12">Mendoza</option>
                    <option value="13">Misiones</option>
                    <option value="14">Neuquén</option>
                    <option value="15">Río Negro</option>
                    <option value="16">Salta</option>
                    <option value="17">San Juan</option>
                    <option value="18">San Luis</option>
                    <option value="19">Santa Cruz</option>
                    <option value="20">Santa Fe</option>
                    <option value="21">Santiago del Estero</option>
                    <option value="22">Tierra del Fuego</option>
                    <option value="23">Tucumán</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Codigo Postal</label>
                <input type="number" name="codigo_postal" class="form-control codigo_postal" id="codigo_postal" required minlength="4">
                
            </div>
            <button type="submit" onclick="return validarDatos()" value="enviarDatos" class="button_formulario">
                <a style=" text-decoration: none;color:white" href="agradecimiento.html">Solicitar adopcion
                </a>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../assets/js/formularioadoptar.js"></script>
</body>

</html>
