<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <title></title>
</head>
<body>
    <div class="wrapper  mt-sm-5">
        <h4 class="pb-4 border-bottom">Perfil</h4>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="firstname">Nombre Completo</label>
                    <input type="text" class="bg-light form-control" placeholder="Federico Casas">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="DNI">DNI</label>
                    <input type="number" class="bg-light form-control" placeholder="21309123">
                </div>
                
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="bg-light form-control" placeholder="usuario@email.com">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="phone">Teléfono</label>
                    <input type="number" class="bg-light form-control" placeholder="+54 30921234">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="country">País</label>
                    <select name="country" id="country" class="bg-light">
                        <option selected>Seleccione una provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Catamarca</option>
                    <option value="2">Chaco</option>
                    <option value="2">Chubut</option>
                    <option value="2">Córdoba</option>
                    <option value="2">Corrientes</option>
                    <option value="2">Entre Rios</option>
                    <option value="2">Formosa</option>
                    <option value="2">Jujuy</option>
                    <option value="2">La Pampa</option>
                    <option value="2">La Rioja</option>
                    <option value="2">Mendoza</option>
                    <option value="2">Misiones</option>
                    <option value="2">Neuquén</option>
                    <option value="2">Río Negro</option>
                    <option value="2">Salta</option>
                    <option value="2">San Juan</option>
                    <option value="2">San Luis</option>
                    <option value="2">Santa Cruz</option>
                    <option value="2">Santa Fe</option>
                    <option value="2">Santiago del Estero</option>
                    <option value="2">Tierra del Fuego</option>
                    <option value="2">Tucumán</option>
                    </select>
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="DNI">Ciudad</label>
                    <input type="text" class="bg-light form-control" placeholder="Rosario">
                </div>
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="DNI">Código Postal</label>
                    <input type="number" class="bg-light form-control" placeholder="3222">
                </div>
            </div>
            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-primary mr-3">Guardar Cambios</button>
                <button class="btn border button">Cancelar</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
