<div *ngIf="product">
    <h2>{{product.name}} details</h2>
    <div><img src="{{product.photo}}" alt="{{product.name}}"></div>
    <div><b>Price:</b> {{product.price | currency}}</div>
    <div><b>Details:</b> {{product.details}}</div>
    <div><b>Animal Type:</b> {{product.animalType}}</div>
    <div><b>Size:</b> {{product.size}}</div>
    <div><b>Breed:</b> {{product.breed}}</div>
</div>
