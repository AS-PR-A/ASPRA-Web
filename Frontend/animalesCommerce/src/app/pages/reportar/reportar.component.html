<form [formGroup]="form" class="container p-5 m-5" (ngSubmit)="submitForm($event)">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
        <div *ngIf="email?.errors && email?.touched">
            <p *ngIf="invalidEmail && email?.hasError('required')" class="text-danger">Ingrese un correo electr贸nico</p>
            <p *ngIf="email?.hasError('email')" class="text-danger">Ingrese un email valido</p>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Motivo del reporte</label>
        <select class="form-select" aria-label="Default select example" formControlName="motivo">
            <option selected>Perdido</option>
            <option value="1">Maltratado</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Direcci贸n</label>
        <input type="text" formControlName="direccion" id="formGroupExampleInput2" placeholder="">
        <div *ngIf="direccion?.errors && direccion?.touched">
            <p *ngIf="invalidAddress && direccion?.hasError('required')" class="text-danger">Ingrese una direcci贸n</p>
            <p *ngIf="direccion?.hasError('direccion')" class="text-danger">Ingrese una direccion valida</p>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripci贸n</label>
        <textarea formControlName="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div *ngIf="descripcion?.errors && descripcion?.touched">
            <p *ngIf="invalidDescription && descripcion?.hasError('required')" class="text-danger">Ingrese una descripcion</p>
            <p *ngIf="descripcion?.hasError('descripcion')" class="text-danger">Ingrese una descripcion</p>
        </div>
    </div>
    <button type="submit" class="container btn btn-primary my-3" style="background-color: #023B48;">Enviar
        solicitud</button>
    <p *ngIf="formValid" style="color:green">Reporte aprobado</p>
</form>
